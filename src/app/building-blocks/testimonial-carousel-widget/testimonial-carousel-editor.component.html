<div class="testimonial-carousel-editor">
  <div class="editor-section">
    <h5>General Settings</h5>
    
    <div class="mb-3">
      <label class="form-label">Widget Title</label>
      <input type="text" class="form-control" [(ngModel)]="config.settings.title" 
             placeholder="What Our Clients Say">
    </div>

    <div class="mb-3">
      <label class="form-label">Subtitle</label>
      <input type="text" class="form-control" [(ngModel)]="config.settings.subtitle" 
             placeholder="Optional subtitle text">
    </div>
  </div>

  <div class="editor-section">
    <h5>Display Settings</h5>
    
    <div class="row g-3 mb-3">
      <div class="col-md-6">
        <label class="form-label">Layout</label>
        <select class="form-select" [(ngModel)]="config.settings.layout">
          <option value="single">Single (One at a time)</option>
          <option value="grid">Grid (Three at a time)</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Auto-play Interval (ms)</label>
        <input type="number" class="form-control" [(ngModel)]="config.settings.autoPlayInterval" 
               min="3000" max="10000" step="1000" placeholder="5000">
      </div>
    </div>

    <div class="row g-3">
      <div class="col-md-4">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="autoPlay" 
                 [(ngModel)]="config.settings.autoPlay">
          <label class="form-check-label" for="autoPlay">
            Auto-play carousel
          </label>
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="showRatings" 
                 [(ngModel)]="config.settings.showRatings">
          <label class="form-check-label" for="showRatings">
            Show star ratings
          </label>
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="showImages" 
                 [(ngModel)]="config.settings.showImages">
          <label class="form-check-label" for="showImages">
            Show customer images
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="editor-section">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="mb-0">Testimonials</h5>
      <button class="btn btn-sm btn-primary" (click)="addTestimonial()">
        <i class="bi bi-plus-circle me-1"></i> Add Testimonial
      </button>
    </div>

    <div class="testimonials-list">
      <div class="testimonial-item mb-3" *ngFor="let testimonial of config.testimonials; let i = index">
        <div class="item-header">
          <div class="item-controls">
            <button class="btn btn-sm btn-outline-secondary" 
                    (click)="moveTestimonialUp(i)" 
                    [disabled]="i === 0"
                    title="Move up">
              <i class="bi bi-arrow-up"></i>
            </button>
            <button class="btn btn-sm btn-outline-secondary" 
                    (click)="moveTestimonialDown(i)" 
                    [disabled]="i === config.testimonials.length - 1"
                    title="Move down">
              <i class="bi bi-arrow-down"></i>
            </button>
          </div>

          <h6>Testimonial {{ i + 1 }}</h6>

          <button class="btn btn-sm btn-danger" (click)="removeTestimonial(i)">
            <i class="bi bi-trash"></i>
          </button>
        </div>

        <div class="row g-2 mb-2">
          <div class="col-md-6">
            <label class="form-label">Customer Name</label>
            <input type="text" class="form-control form-control-sm" [(ngModel)]="testimonial.name" 
                   placeholder="John Doe">
          </div>

          <div class="col-md-6">
            <label class="form-label">Image URL (Optional)</label>
            <input type="url" class="form-control form-control-sm" [(ngModel)]="testimonial.imageUrl" 
                   placeholder="https://example.com/photo.jpg">
          </div>
        </div>

        <div class="row g-2 mb-2">
          <div class="col-md-6">
            <label class="form-label">Role/Position</label>
            <input type="text" class="form-control form-control-sm" [(ngModel)]="testimonial.role" 
                   placeholder="Owner, Director, etc.">
          </div>

          <div class="col-md-6">
            <label class="form-label">Company Name</label>
            <input type="text" class="form-control form-control-sm" [(ngModel)]="testimonial.company" 
                   placeholder="Company Name">
          </div>
        </div>

        <div class="mb-2">
          <label class="form-label">Testimonial Content</label>
          <textarea class="form-control form-control-sm" [(ngModel)]="testimonial.content" 
                    rows="4" placeholder="The testimonial text goes here..."></textarea>
        </div>

        <div class="mb-2">
          <label class="form-label">Rating (1-5 stars)</label>
          <select class="form-select form-select-sm" [(ngModel)]="testimonial.rating">
            <option [value]="5">5 Stars (Excellent)</option>
            <option [value]="4">4 Stars (Very Good)</option>
            <option [value]="3">3 Stars (Good)</option>
            <option [value]="2">2 Stars (Fair)</option>
            <option [value]="1">1 Star (Poor)</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-info">
    <i class="bi bi-info-circle me-2"></i>
    <strong>Tip:</strong> Use real testimonials with permission. Keep content 2-4 sentences for best readability. 
    Consider asking satisfied clients for a photo to add authenticity.
  </div>
</div>
