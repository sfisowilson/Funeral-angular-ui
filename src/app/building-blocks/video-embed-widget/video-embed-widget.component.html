<div class="video-embed-widget">
  <div class="container py-5">
    <div class="text-center mb-4" *ngIf="title">
      <h2 class="widget-title">{{ title }}</h2>
      <p class="widget-subtitle text-muted" *ngIf="subtitle">{{ subtitle }}</p>
    </div>

    <div class="video-container" *ngIf="videoUrl">
      <div class="video-wrapper" [style.padding-bottom]="paddingBottom">
        <iframe 
          [src]="embedUrl"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>

      <p class="video-caption text-center mt-3" *ngIf="caption">{{ caption }}</p>
    </div>

    <div class="video-placeholder" *ngIf="!videoUrl">
      <i class="bi bi-camera-video"></i>
      <p>No video configured</p>
    </div>
  </div>
</div>
