<div class="logo-cloud-editor">
  <div class="editor-section">
    <h5>General Settings</h5>
    
    <div class="mb-3">
      <label class="form-label">Widget Title</label>
      <input type="text" class="form-control" [(ngModel)]="config.settings.title" 
             placeholder="Trusted By...">
    </div>

    <div class="mb-3">
      <label class="form-label">Subtitle</label>
      <input type="text" class="form-control" [(ngModel)]="config.settings.subtitle" 
             placeholder="Optional subtitle text">
    </div>
  </div>

  <div class="editor-section">
    <h5>Display Settings</h5>
    
    <div class="row g-3 mb-3">
      <div class="col-md-4">
        <label class="form-label">Layout</label>
        <select class="form-select" [(ngModel)]="config.settings.layout">
          <option value="grid">Grid</option>
          <option value="centered">Centered</option>
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label">Columns</label>
        <select class="form-select" [(ngModel)]="config.settings.columns">
          <option [value]="3">3 Columns</option>
          <option [value]="4">4 Columns</option>
          <option [value]="5">5 Columns</option>
          <option [value]="6">6 Columns</option>
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label">Logo Size</label>
        <select class="form-select" [(ngModel)]="config.settings.logoSize">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
      </div>
    </div>

    <div class="row g-3">
      <div class="col-md-6">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="grayscale" 
                 [(ngModel)]="config.settings.grayscale">
          <label class="form-check-label" for="grayscale">
            Display logos in grayscale
          </label>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="hoverColor" 
                 [(ngModel)]="config.settings.hoverColor"
                 [disabled]="!config.settings.grayscale">
          <label class="form-check-label" for="hoverColor">
            Show color on hover
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="editor-section">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="mb-0">Logos</h5>
      <button class="btn btn-sm btn-primary" (click)="addLogo()">
        <i class="bi bi-plus-circle me-1"></i> Add Logo
      </button>
    </div>

    <div class="logos-list">
      <div class="logo-item mb-3" *ngFor="let logo of config.logos; let i = index">
        <div class="logo-header">
          <div class="logo-controls">
            <button class="btn btn-sm btn-outline-secondary" 
                    (click)="moveLogoUp(i)" 
                    [disabled]="i === 0">
              <i class="bi bi-arrow-up"></i>
            </button>
            <button class="btn btn-sm btn-outline-secondary" 
                    (click)="moveLogoDown(i)" 
                    [disabled]="i === config.logos.length - 1">
              <i class="bi bi-arrow-down"></i>
            </button>
          </div>

          <h6>Logo {{ i + 1 }}</h6>

          <button class="btn btn-sm btn-danger" (click)="removeLogo(i)">
            <i class="bi bi-trash"></i>
          </button>
        </div>

        <div class="logo-preview mb-2" *ngIf="logo.imageUrl">
          <img [src]="logo.imageUrl" [alt]="logo.name" class="preview-image">
        </div>

        <div class="mb-2">
          <label class="form-label">Name</label>
          <input type="text" class="form-control form-control-sm" [(ngModel)]="logo.name" 
                 placeholder="Company name">
        </div>

        <div class="mb-2">
          <label class="form-label">Image</label>
          <div class="input-group input-group-sm mb-2">
            <input type="file" class="form-control" 
                   accept="image/*"
                   (change)="onLogoFileSelect($event, i)"
                   [disabled]="uploadingIndex === i">
            <button class="btn btn-outline-secondary" type="button" 
                    *ngIf="uploadingIndex === i" disabled>
              <span class="spinner-border spinner-border-sm me-1"></span>
              Uploading...
            </button>
          </div>
          <input type="url" class="form-control form-control-sm" [(ngModel)]="logo.imageUrl" 
                 placeholder="Or enter image URL: https://example.com/logo.png">
          <small class="text-muted">Upload an image file or enter a URL</small>
        </div>

        <div class="mb-2">
          <label class="form-label">Alt Text</label>
          <input type="text" class="form-control form-control-sm" [(ngModel)]="logo.altText" 
                 placeholder="Descriptive text for accessibility">
        </div>

        <div class="mb-2">
          <label class="form-label">Link (Optional)</label>
          <input type="url" class="form-control form-control-sm" [(ngModel)]="logo.link" 
                 placeholder="https://partner-website.com">
          <small class="text-muted">Leave empty if logo should not be clickable</small>
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-info">
    <i class="bi bi-info-circle me-2"></i>
    <strong>Tip:</strong> For best results, use logos with transparent backgrounds (PNG format). 
    Recommended dimensions: 150-200px wide, 60-80px tall.
  </div>
</div>
