<div class="cta-banner-widget" [ngStyle]="backgroundStyle" [class]="'text-' + textColor + ' padding-' + paddingSize">
  <!-- Overlay for image backgrounds -->
  <div class="banner-overlay" [ngStyle]="overlayStyle"></div>

  <!-- Content Container -->
  <div class="container position-relative">
    <div class="row">
      <div class="col-12" [ngClass]="'text-' + alignment">
        <!-- Headline -->
        <h2 class="banner-headline mb-3" *ngIf="headline">{{ headline }}</h2>

        <!-- Subheadline -->
        <p class="banner-subheadline mb-4" *ngIf="subheadline">{{ subheadline }}</p>

        <!-- CTA Buttons -->
        <div class="banner-buttons" *ngIf="buttons.length > 0">
          <a *ngFor="let button of buttons" 
             [href]="button.link" 
             class="btn btn-lg me-3 mb-3"
             [class.btn-light]="button.isPrimary && textColor === 'light'"
             [class.btn-primary]="button.isPrimary && textColor === 'dark'"
             [class.btn-outline-light]="!button.isPrimary && textColor === 'light'"
             [class.btn-outline-primary]="!button.isPrimary && textColor === 'dark'">
            {{ button.text }}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
