        <!-- Form Section -->
        <div class="form-section">
            <form [formGroup]="form" class="forgot-password-form">
                <!-- Email Field -->
                <div class="form-group">
                    <label for="email1" class="form-label">
                        <i class="pi pi-envelope"></i>
                        Email Address
                    </label>
                    <input pInputText id="email1" type="email" placeholder="Enter your email address" class="form-input" formControlName="email" autocomplete="email" />
                </div>

                <!-- Submit Button -->
                <div class="form-actions">
                    <p-button label="Send Reset Link" icon="pi pi-send" styleClass="reset-button" [loading]="isBusy" [disabled]="!form.valid" (click)="sendResetLink()"></p-button>
                </div>

                <!-- Form Links -->
                <div class="form-links">
                    <a routerLink="/auth/login" class="auth-link back-link">
                        <i class="pi pi-arrow-left"></i>
                        Back to Sign In
                    </a>
                </div>
            </form>
